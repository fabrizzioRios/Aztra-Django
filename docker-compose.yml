
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=dev_db
      - DB_USER=beta
      - DB_PASS=12345678
      - PYTHONPATH=/app
    depends_on:
      - db
  db:
    image: postgres:alpine3.22
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dev_db
      - POSTGRES_USER=beta
      - POSTGRES_PASSWORD=12345678
volumes:
  dev-db-data: